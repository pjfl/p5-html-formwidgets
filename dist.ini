name = HTML-FormWidgets

[Prereqs]
perl              = 5.01
parent            = 0.228
Class::Accessor   = 0.34
Class::Load       = 0.22
HTML::Accessors   = v0.12.0
Pod::Xhtml        = 1.61
PPI               = 1.218
PPI::HTML         = 1.08
Try::Tiny         = 0.22

[Prereqs / ConfigureRequires]
version           = 0.88
Module::Build     = 0.4004

[Prereqs / BuildRequires]
version           = 0.88
Module::Build     = 0.4004
Test::Requires    = 0.06

[Meta::Dynamic::Config]

[MetaNoIndex]
directory         = examples
directory         = inc
directory         = share
directory         = t

[MetaProvides::Package]
inherit_version   = 0
meta_noindex      = 1

[MetaResources]
license           = http://dev.perl.org/licenses/
homepage          = https://metacpan.org/author/PJFL
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=HTML-FormWidgets
bugtracker.mailto = bug-HTML-FormWidgets@rt.cpan.org
;repository.url   = git://github.com/pjfl/HTML-FormWidgets.git
;repository.web   = http://github.com/pjfl/HTML-FormWidgets
;repository.type  = git

; So apparently order matters
[ReadmeAnyFromPod]
[Signature]
[GatherDir]
[AbstractFromPOD]
[LicenseFromModule]
[VersionFromModule]
[ModuleBuild::Custom]
[License]
[MetaJSON]
[MetaYAML]
[ManifestInRoot]
[ManifestSkip]

